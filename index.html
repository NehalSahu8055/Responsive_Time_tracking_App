<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- linking stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Time tracking App</title>

</head>
<body>
  <main>
    <div class="container">
        <div class="flex1">
            <div class="overflex1">
            <img class="profile-pic" src="images/image-jeremy.png" alt="profile-pic">
            <div class="content">
              <p class="rprt">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
            </div>
            </div>
            <div class="menu">
              <ul>
                <li class="li-items daily data-btn">Daily</li>
                <li class="li-items weekly data-btn">Weekly</li>
                <li class="li-items monthly data-btn">Monthly</li>
              </ul>
            </div>
        </div>
        <div class="flex2">
          <div class="flex21">
            <div class="overflex21"><div class="icon"><img src="images/icon-work.svg" alt="work"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Work</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">32hrs</p>
                <p class="usage">Last Week - 36hrs</p>
              </div>
              
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
              </div>
            </div>
            
          </div>
          <div class="flex22">
            <div class="overflex22"><div class="icon"><img src="images/icon-exercise.svg" alt="exercise"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Exercise</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">4hrs</p>
                <p class="usage">Last Week - 5hrs</p>
              </div>
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
              </div>
            </div>
          </div>

        </div>
        <div class="flex3">
          <div class="flex31">
            <div class="overflex31"><div class="icon"><img src="images/icon-play.svg" alt="play"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Play</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">10hrs</p>
                <p class="usage">Last Week - 8hrs</p>
              </div>
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
                
              </div>
            </div>
          </div>
          <div class="flex32">
            <div class="overflex32"><div class="icon"><img src="images/icon-social.svg" alt="social"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Social</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">4hrs</p>
                <p class="usage">Last Week - 7hrs</p>
              </div>
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
              </div>
            </div>
          </div>

        </div>
        <div class="flex4">
          <div class="flex41">
            <div class="overflex41"><div class="icon"><img src="images/icon-study.svg" alt="study"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Study</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">2hrs</p>
                <p class="usage">Last Week - 2hrs</p>
              </div>
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
              </div>
            </div>
          </div>
          <div class="flex42">
            <div class="overflex42"><div class="icon"><img src="images/icon-self-care.svg" alt="selfcare"></div></div>
            <div class="main-box">
              <div class="top">
                <p>Self Care</p>
                <img class="ellipse" src="images/icon-ellipsis.svg" alt="ellipse">
              </div>
              <div class="btm">
                <p class="heading">32hrs</p>
                <p class="usage">Last Week - 36hrs</p>
              </div>
              <div class="elpseClick">
                <hr class="line">
                <p class="pdf">PDF&nbsp;<i class="fa-solid fa-download"></i></p>
              </div>
            </div>
          </div>

        </div>
    </div>
  </main>
  
  <!-- script linking -->
  <script src="js/app.js"></script>
</body>
</html>
